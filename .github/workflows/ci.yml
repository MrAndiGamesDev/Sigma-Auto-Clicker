name: CI Pipeline

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

permissions:
  contents: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
      fail-fast: false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov flake8 pytest-mock

      - name: Run tests with coverage
        run: |
          if [ ! -d "tests" ] || [ ! -d "src" ]; then
            echo "‚ö†Ô∏è No tests/src found, skipping tests."
            exit 0
          fi
          pytest tests/ -v --cov=src --cov-report=xml
        continue-on-error: true

      - name: Lint source
        run: |
          if [ ! -d "src" ]; then echo "‚ö†Ô∏è src missing"; exit 0; fi
          flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        continue-on-error: true

  auto-merge:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.pull_request.draft == false
    steps:
      - name: Auto-merge PR if eligible
        uses: pascalgn/automerge-action@v0.15.6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MERGE_METHOD: squash
          MERGE_LABELS: automerge
          MERGE_COMMIT_MESSAGE: "ü§ñ Auto-merged PR #${{ github.event.pull_request.number }}"
          MERGE_RETRY_LIMIT: 3
          MERGE_RETRY_WAIT: 10