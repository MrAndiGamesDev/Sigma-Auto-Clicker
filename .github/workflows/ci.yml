name: CI Pipeline

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]
      fail-fast: false  # Prevent cancellation of other jobs if one fails
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov flake8  # Added pytest-cov
    
    - name: Run tests with coverage
      run: |
        # Check if tests/ directory exists, exit gracefully if empty
        if [ ! -d "tests" ]; then echo "No tests found"; exit 0; fi
        pytest tests/ -v --cov=src --cov-report=xml
    
    - name: Lint with flake8
      run: |
        flake8 src/ --max-line-length=88
    
    - name: Upload coverage to Codecov
      if: matrix.python-version == '3.11'  # Only upload for 3.11 to avoid duplicates
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}  # Optional: Set in repo Secrets