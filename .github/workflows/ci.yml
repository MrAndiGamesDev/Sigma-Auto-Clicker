name: CI Pipeline

on:
  push:
    branches: [ main, dev ]  # Updated to include 'dev' branch
  pull_request:
    branches: [ main, dev ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]  # Removed 3.12 if not needed
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov flake8  # Added pytest-cov

    - name: Run tests
      run: |
        pytest tests/ -v --cov=src --cov-report=xml

    - name: Lint with flake8
      run: |
        flake8 src/ --max-line-length=88

    - name: Upload coverage
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
      if: matrix.python-version == '3.11'  # Upload coverage only for one version to avoid duplication
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}  # Optional: Add token in GitHub Secrets